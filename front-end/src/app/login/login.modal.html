<div>
    <div class="modal-header">
        <h3>Login</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input id="username" type="text" class="form-control" ng-model="vm.user.username">
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input id="password" type="{{vm.passwordType()}}" class="form-control" ng-model="vm.user.password">
        </div>
        <div class="form-group">
            <input id="showPassword" type="checkbox" ng-model="vm.showPassword" class="checkbox-inline">Show password
        </div>
        <span class="help-block alert alert-danger" ng-show="vm.loginError">
            Username or password is wrong!
        </span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.login()">Login</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
