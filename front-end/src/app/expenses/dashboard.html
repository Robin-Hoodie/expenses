<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="expense in expenses">
            <td>{{$index + 1}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.category}}</td>
            <td>{{expense.price}}</td>
        </tr>
    </tbody>
</table>
